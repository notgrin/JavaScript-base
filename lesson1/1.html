<!DOCTYPE html>
<html lang="en"	style="background: grey;">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport">
	<title>Document</title>

<body>
	<script>
	/*
	1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
	градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: 
	*/
	let Tc = prompt('Введите температуру в градусах Цельсия')
	let Tf = (9 / 5) * Tc + 32;
	alert(`${Tc} градусов по Цельсию равняется ${Tf} градусам по Фаренгейту`)
	</script>
</body>
